version: '3.8'

services:
  # === YOUR APP (Built from your Source) ===
  postiz-app:
    # This tells Docker to build the Dockerfile in your repo
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL}
      - JWT_SECRET=${JWT_SECRET}
      # Add other keys (OPENAI, etc) here if needed
    depends_on:
      - postgres
      - redis
    networks:
      - postiz-network

  # === DATABASE (Standard) ===
  postgres:
    image: postgres:17-alpine
    restart: always
    # We removed 'container_name' to prevent Conflict errors
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network

  # === REDIS (Standard) ===
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - postiz-network

# We removed pg-admin and redisinsight because they were causing the Port 8081 error.

volumes:
  postgres-volume:

networks:
  postiz-network:
