version: '3.8'

services:
  # === YOUR CUSTOM APP ===
  postiz-app:
    build:
      context: .
      dockerfile: Dockerfile.dev   # <--- FIXED: Points to your actual file
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - postiz-network

  # === DATABASE ===
  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      # We use default values here in case the variables are empty
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postiz-local-pwd}
      POSTGRES_USER: ${POSTGRES_USER:-postiz-local}
      POSTGRES_DB: ${POSTGRES_DB:-postiz-db-local}
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network

  # === REDIS ===
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - postiz-network

volumes:
  postgres-volume:

networks:
  postiz-network:
