version: '3.8'

services:
  postiz-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      # === ADD THIS ARGS SECTION ===
      args:
        NEXT_PUBLIC_IS_GENERAL: "true"
        NEXT_PUBLIC_BACKEND_URL: "https://postz.devad.io/api"
        FRONTEND_URL: "https://postz.devad.io"
    
    # Keep the rest exactly as it was...
    restart: always
    ports:
      - "3005:3000"
    environment:
      # Keep your existing environment variables here too
      - MAIN_URL=${MAIN_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - IS_GENERAL=${IS_GENERAL}
      - STORAGE_PROVIDER=${STORAGE_PROVIDER}
      - UPLOAD_DIRECTORY=${UPLOAD_DIRECTORY}
      - NEXT_PUBLIC_UPLOAD_DIRECTORY=${NEXT_PUBLIC_UPLOAD_DIRECTORY}
      - DISABLE_REGISTRATION=false
      - NEXT_PUBLIC_IS_GENERAL=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - postiz-network
    volumes:
      - postiz-uploads:/uploads

  # ... (Keep postgres and redis sections unchanged) ...
  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postiz-data-v2:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  postiz-network:

volumes:
  postiz-data-v2:
  postiz-uploads:
