services:
  postiz-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_IS_GENERAL: "true"
        NEXT_PUBLIC_BACKEND_URL: "https://postz.devad.io/api"
        FRONTEND_URL: "https://postz.devad.io"
        BUILD_DATE: "2024-11-29"
        CACHE_BUST_TOKEN: "v2"
    
    restart: always
    # Dokploy handles external ports via Traefik/Nginx proxy. 
    # We do not need to expose ports manually here unless testing locally.
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - dokploy-network
    
    volumes:
      - postiz-uploads:/uploads
      - postiz-config:/config
    
    environment:
      # URLs
      MAIN_URL: ${MAIN_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      # IMPORTANT: Backend listens on 3000 inside the container
      BACKEND_INTERNAL_URL: http://postiz-app:3000
      
      # Database Connection (Matches service names below)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      
      # Secrets
      JWT_SECRET: ${JWT_SECRET}
      
      # Config
      IS_GENERAL: "true"
      NEXT_PUBLIC_IS_GENERAL: "true"
      API_LIMIT: 50
      
      # Storage
      STORAGE_PROVIDER: local
      UPLOAD_DIRECTORY: /uploads
      NEXT_PUBLIC_UPLOAD_DIRECTORY: /uploads
      
      # Pass all other ENV variables from Dokploy automatically
      EMAIL_PROVIDER: ${EMAIL_PROVIDER}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      
      # Social Keys (Add the rest of your keys here as needed)
      X_API_KEY: ${X_API_KEY}
      X_API_SECRET: ${X_API_SECRET}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      INSTAGRAM_APP_ID: ${INSTAGRAM_APP_ID}
      INSTAGRAM_APP_SECRET: ${INSTAGRAM_APP_SECRET}
      # ... (The rest of your keys are passed automatically if defined in Dokploy Env)

  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postiz-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    volumes:
      - postiz-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dokploy-network:
    external: true

volumes:
  postiz-postgres-data:
  postiz-redis-data:
  postiz-config:
  postiz-uploads:
